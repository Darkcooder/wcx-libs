<tui-root>
  <div class="wrapper">
    <div class="header">
      <ng-content select="wcx-app-header"></ng-content>
    </div>
    <div class="container">
      <mat-drawer-container>
        <mat-drawer mode="side" opened>
          <ng-content select="wcx-app-sidebar"></ng-content>
        </mat-drawer>
        <mat-drawer-content>
          <div class="content">
            <ng-content select="wcx-app-content"></ng-content>
          </div>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </div>
</tui-root>
