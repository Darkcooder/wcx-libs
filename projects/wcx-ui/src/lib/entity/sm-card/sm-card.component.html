<tui-island class="wrapper">
  <div class="box">
    <div class="logo">
      <tui-marker-icon src=""></tui-marker-icon>
      <ng-content select="wcx-card-logo"></ng-content>
    </div>
    <div class="info">
      <div class="title tui-island__title">
        <ng-content select="wcx-card-title"></ng-content>
      </div>
      <div class="description tui-island__paragraph">
        <ng-content select="wcx-card-description"></ng-content>
      </div>
    </div>
  </div>
  <div class="options">
    <ng-content select="wcx-card-options"></ng-content>
  </div>
</tui-island>
